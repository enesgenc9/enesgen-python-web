<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dijital Zikirmatik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; /* Kaydırmayı engelle */
        }
        .zikir-container {
            background: linear-gradient(145deg, #2b2b2b, #1e1e1e);
            border-radius: 40px;
            box-shadow: 20px 20px 60px #151515, -20px -20px 60px #2f2f2f;
            width: 320px;
            height: 550px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border: 2px solid #333;
        }
        .screen-area {
            background-color: #9ea883; /* LCD Ekran Rengi */
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 3px 3px 10px rgba(0,0,0,0.2);
            text-align: right;
            margin-bottom: 20px;
            border: 4px solid #555;
        }
        .count-display {
            font-family: 'Courier New', monospace; /* Dijital saat fontu */
            font-size: 3.5rem;
            color: #1a1a1a;
            font-weight: bold;
            line-height: 1;
        }
        .zikir-name {
            font-size: 0.9rem;
            color: #1a1a1a;
            opacity: 0.7;
            text-align: left;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .main-btn {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #4a90e2, #0056b3);
            border: none;
            box-shadow: 0 10px 25px rgba(0, 86, 179, 0.4);
            font-size: 2rem;
            color: white;
            transition: all 0.1s;
            outline: none;
        }
        .main-btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(0, 86, 179, 0.3);
        }
        .control-panel {
            display: flex;
            gap: 15px;
            width: 100%;
        }
        .small-btn {
            flex: 1;
            padding: 10px;
            border-radius: 15px;
            border: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .btn-reset { background-color: #dc3545; color: white; }
        .btn-save { background-color: #198754; color: white; }
        
        /* Titreşim efekti için animasyon */
        .vibrate-anim {
            animation: shake 0.1s;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            100% { transform: translate(-1px, -1px); }
        }
    </style>
</head>
<body>

    <div class="zikir-container">
        <h5 class="text-secondary fw-light letter-spacing-2">ZİKİRMATİK</h5>

        <div class="screen-area">
            <div class="zikir-name" id="currentZikir">Subhanallah</div>
            <div class="count-display" id="display">0</div>
        </div>

        <button class="main-btn" onclick="countUp()">
            <i class="bi bi-fingerprint"></i>
        </button>

        <div class="control-panel">
            <button class="small-btn btn-reset" onclick="resetCount()">
                <i class="bi bi-arrow-counterclockwise me-1"></i> Sıfırla
            </button>
            <button class="small-btn btn-save" onclick="changeZikir()">
                <i class="bi bi-pencil-square me-1"></i> İsim
            </button>
        </div>
        
        <small class="text-muted mt-2" style="font-size: 0.7rem;">enesgen-web</small>
    </div>

    <script>
        // 1. Değişkenler
        let count = 0;
        let zikirName = "Subhanallah";

        // 2. Sayfa Yüklendiğinde (Verileri Getir)
        window.onload = function() {
            // LocalStorage'dan "count" verisini al, yoksa 0 yap
            if (localStorage.getItem("zikirCount")) {
                count = parseInt(localStorage.getItem("zikirCount"));
            }
            
            // LocalStorage'dan "isim" verisini al
            if (localStorage.getItem("zikirName")) {
                zikirName = localStorage.getItem("zikirName");
            }
            
            updateDisplay();
        };

        // 3. Sayma Fonksiyonu
        function countUp() {
            count++;
            saveData();
            updateDisplay();
            
            // Mobilde titreşim efekti (Telefon destekliyorsa)
            if (navigator.vibrate) {
                navigator.vibrate(30); 
            }
        }

        // 4. Sıfırlama Fonksiyonu
        function resetCount() {
            if(confirm("Sayacı sıfırlamak istediğine emin misin?")) {
                count = 0;
                saveData();
                updateDisplay();
            }
        }

        // 5. Zikir İsmi Değiştirme
        function changeZikir() {
            let newName = prompt("Zikir ismini giriniz:", zikirName);
            if (newName != null && newName != "") {
                zikirName = newName;
                saveData();
                updateDisplay();
            }
        }

        // 6. Veriyi Kaydetme (LocalStorage)
        function saveData() {
            localStorage.setItem("zikirCount", count);
            localStorage.setItem("zikirName", zikirName);
        }

        // 7. Ekranı Güncelleme
        function updateDisplay() {
            document.getElementById("display").innerText = count;
            document.getElementById("currentZikir").innerText = zikirName;
        }
    </script>
</body>
</html>
