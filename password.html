<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSafe Şifre Oluşturucu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #0f172a; /* Çok koyu lacivert/siyah */
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', monospace;
        }
        .generator-card {
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 50px rgba(16, 185, 129, 0.1); /* Yeşil siber ışık */
        }
        .result-container {
            background-color: #0f172a;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }
        .password-display {
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: #10b981; /* Hacker Yeşili */
            word-break: break-all;
        }
        .btn-generate {
            background-color: #10b981;
            color: #0f172a;
            font-weight: bold;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-generate:hover {
            background-color: #059669;
            color: white;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.4);
        }
        .form-check-input:checked {
            background-color: #10b981;
            border-color: #10b981;
        }
        .range-value {
            color: #10b981;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="generator-card">
        <h3 class="text-center mb-4"><i class="bi bi-shield-lock-fill me-2"></i>CyberSafe</h3>

        <div class="result-container">
            <span class="password-display" id="passwordResult">Şifre Oluşturun</span>
            <button class="btn btn-sm btn-outline-secondary border-0" onclick="copyPassword()" title="Kopyala">
                <i class="bi bi-clipboard"></i>
            </button>
        </div>

        <div class="mb-3">
            <label class="form-label d-flex justify-content-between">
                Şifre Uzunluğu: <span class="range-value" id="lengthValue">12</span>
            </label>
            <input type="range" class="form-range" min="6" max="30" value="12" id="lengthRange" oninput="syncLength()">
        </div>

        <div class="mb-3">
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" id="includeUpper" checked>
                <label class="form-check-label">Büyük Harf (A-Z)</label>
            </div>
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
                <label class="form-check-label">Rakamlar (0-9)</label>
            </div>
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" id="includeSymbols">
                <label class="form-check-label">Semboller (!@#$)</label>
            </div>
        </div>

        <button class="btn btn-generate" onclick="generatePassword()">
            <i class="bi bi-magic me-2"></i>Şifre Oluştur
        </button>
    </div>

    <script>
        // DOM Elemanlarını Seç
        const resultEl = document.getElementById('passwordResult');
        const lengthEl = document.getElementById('lengthRange');
        const lengthValEl = document.getElementById('lengthValue');
        const upperEl = document.getElementById('includeUpper');
        const numberEl = document.getElementById('includeNumbers');
        const symbolEl = document.getElementById('includeSymbols');

        // Karakter Setleri
        const lowerChars = 'abcdefghijklmnopqrstuvwxyz';
        const upperChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_+~`|}{[]:;?><,./-=';

        // Slider değerini güncelle
        function syncLength() {
            lengthValEl.innerText = lengthEl.value;
        }

        // Şifre Üretme Fonksiyonu
        function generatePassword() {
            let length = lengthEl.value;
            let characters = lowerChars; // Küçük harf her zaman olsun
            
            if (upperEl.checked) characters += upperChars;
            if (numberEl.checked) characters += numberChars;
            if (symbolEl.checked) characters += symbolChars;

            let password = '';
            for (let i = 0; i < length; i++) {
                // Rastgele karakter seç
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            resultEl.innerText = password;
        }

        // Kopyalama Fonksiyonu
        function copyPassword() {
            const text = resultEl.innerText;
            if(text === "Şifre Oluşturun") return; // Boşsa kopyalama

            navigator.clipboard.writeText(text).then(() => {
                alert("Şifre panoya kopyalandı!");
            });
        }

        // İlk açılışta bir tane üret
        generatePassword();
    </script>
</body>
</html>
